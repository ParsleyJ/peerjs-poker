<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1 id="game_title" class="game_title">Poker</h1>

    <div class="button_container" id="button_container">
        <button href="#" class="call_button" id="call_button" disabled>CALL</button>
        <button href="#" class="check_button" id="check_button" >CHECK</button>
        <button href="#" class="allin_button" id="allin_button" >ALL IN!</button>
        <button href="#" class="bet_button" id="bet_button" >BET</button>
        <button href="#" class="fold_button" id="fold_button" >FOLD</button>
        <button href="#" class="leave_button" id="leave_button" >LEAVE</button>
        <input type="number" id="betAmountInput" name="betAmountInput" class="betAmountInput" placeholder="TODO">
    </div>

    <h2 id="round_number" class="round_number">ROUND 0</h2>
    <textarea id="logArea" class="logArea" readonly></textarea>

    <div class="container" id="container">
        <a href="#" class="startbtn" id="startbtn" onclick="displayForm()">START</a>
    </div>

    <div class="form_container" id="form_container" style="display: none">
        <form action="#" onsubmit="return logPlayer()" id="log_form">
            <div class="row">
                <div class="col-25">
                    <label for="nick">Nickname</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nick" name="nickname" placeholder="Your nickname.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="money">Money</label>
                </div>
                <div class="col-75">
                    <input type="number" id="money" name="money" class="money" placeholder="Your initial money pool.." required>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Play">
            </div>
        </form>
    </div>

    <div class="cards_board" id="cards_board">
        <img class="deck_image" src="img/deck_cover.png">
    </div>

    <div class="player_board1" id="player_board1">
        <div class="player_name1"  id="player_name1"></div>
        <div class="player_money1"  id="player_money1"></div>
        <img class="chips1" id="chips1" src="img/chips.png">
        <img class="card_image" src="img/card_back.png">
    </div>
    <div class="player_board2" id="player_board2">
        <div class="player_name2" id="player_name2"></div>
        <img class="chips2" id="chips2" src="img/chips.png">
        <div class="player_money2" id="player_money2"></div>
    </div>
    <div class="player_board3" id="player_board3">
        <div class="player_name3" id="player_name3"></div>
        <img class="chips3" id="chips3" src="img/chips.png">
        <div class="player_money3" id="player_money"></div>
    </div>
    <div class="player_board4" id="player_board4">
        <div class="player_name4" id="player_name4"></div>
        <img class="chips4" id="chips4" src="img/chips.png">
        <div class="player_money4" id="player_money4"></div>
    </div>
    <!-- <a href="javascript:void(0)" class="btn" onclick="shuffle()">Shuffle</a> -->
    <!--<div id="deck"></div>-->
</body>
</html>
